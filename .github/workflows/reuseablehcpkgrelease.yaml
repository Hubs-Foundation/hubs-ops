name: compare branches
on:
  workflow_call:
    inputs:
      releasing:
       type: string 
       default: releasing_branch
      main:
       type: string
       default: main
jobs:
  compare:
    runs-on: ubuntu-latest
    outputs:
      diff: ${{steps.compare.outputs.diff}}
    steps:
      - uses: actions/checkout@v2 
      - run: |
          if [ "$(git rev-parse bp-test)" != "$(git rev-parse master)" ];  then 
          echo  "::set-output name=diff::different"
          else 
            exit
          fi
          end 
