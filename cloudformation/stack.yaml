          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: tcp
          FromPort: !FindInMap [ServicesMeta, RetTurnExternal, Port]
          ToPort: !FindInMap [ServicesMeta, RetTurnExternal, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: udp
          FromPort: !FindInMap [ServicesMeta, RetTurnExternal, Port]
          ToPort: !FindInMap [ServicesMeta, RetTurnExternal, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: tcp
          FromPort: !FindInMap [ServicesMeta, DialogExternal, Port]
          ToPort: !FindInMap [ServicesMeta, DialogExternal, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: tcp
          FromPort: !FindInMap [ServicesMeta, DialogTurnExternal, Port]
          ToPort: !FindInMap [ServicesMeta, DialogTurnExternal, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: udp
          FromPort: !FindInMap [ServicesMeta, DialogTurnExternal, Port]
          ToPort: !FindInMap [ServicesMeta, DialogTurnExternal, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: udp
          FromPort: !FindInMap [ServicesMeta, DialogWebRTCFrom, Port]
          ToPort: !FindInMap [ServicesMeta, DialogWebRTCTo, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: tcp
          FromPort: !FindInMap [ServicesMeta, DialogWebRTCFrom, Port]
          ToPort: !FindInMap [ServicesMeta, DialogWebRTCTo, Port]
          CidrIp: !If [HasInboundCidrOverride, !Ref InboundCidrOverride, "0.0.0.0/0"]
        - IpProtocol: tcp
          FromPort: !FindInMap [ServicesMeta, Ssh, Port]
          ToPort: !FindInMap [ServicesMeta, Ssh, Port]
          CidrIp: !If [HasInboundSSHCidrOverride, !Ref InboundSSHCidrOverride, "0.0.0.0/0"]
        - IpProtocol: icmp
          FromPort: -1
          ToPort: -1
          CidrIp: !If [HasInboundSSHCidrOverride, !Ref InboundSSHCidrOverride, "0.0.0.0/0"]
        - IpProtocol: icmpv6
          FromPort: -1
          ToPort: -1
          CidrIp: !If [HasInboundSSHCidrOverride, !Ref InboundSSHCidrOverride, "0.0.0.0/0"]
      SecurityGroupEgress:
        # Outbound HTTP
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        # Outbound HTTPS
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        # Outbound SMTP
        - IpProtocol: tcp
          FromPort: 587
          ToPort: 587
          CidrIp: 0.0.0.0/0
        # Outbound SMTP 25
        - IpProtocol: tcp
          FromPort: 25
          ToPort: 25
          CidrIp: 0.0.0.0/0
        # Outbound SMTP Sendgrid 2525
        - IpProtocol: tcp
          FromPort: 2525
          ToPort: 2525
          CidrIp: 0.0.0.0/0
        # Outbound NTP
        - IpProtocol: udp
          FromPort: 123
          ToPort: 123
          CidrIp: 0.0.0.0/0
        # Outbound RTP + STUN
        - IpProtocol: udp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
        # Outbound DNS
        - IpProtocol: tcp
          FromPort: 53
          ToPort: 53
          CidrIp: 0.0.0.0/0

