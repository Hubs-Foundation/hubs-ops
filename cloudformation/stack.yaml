          TargetOriginId: !Sub "${AWS::StackName}-app-assets"
          ForwardedValues:
            QueryString: true
            Headers: ["Origin", "Content-Type", "Access-Control-Request-Method", "Access-Control-Request-Headers", "Accept"]
